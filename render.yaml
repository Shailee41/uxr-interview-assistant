services:
  - type: web
    name: uxr-interview-assistant
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: CREATEAI_TOKEN
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
